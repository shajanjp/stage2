<form
  [formGroup]="contactForm"
  (ngSubmit)="onSubmit()"
  name="contactForm"
>
  <div class="form-row">
    <div class="form-group col-6">
      <label>Name</label>
      <input
        type="text"
        class="form-control"
        formControlName="name"
        placeholder="Name"
      />

      <div *ngIf="form?.name?.errors && submit">
        <div *ngIf="form.name.errors.required" class="alert alert-danger">
          Name is required
        </div>
        <div
          *ngIf="form.name.errors.minlength"
          class="alert alert-danger"
        >
          Name must be atleast 4 chracters
        </div>
      </div>
    </div>
    <hr />
    <div class="form-group col-6">
      <label>Mobile number</label>
      <input
        type="text"
        class="form-control"
        formControlName="mobile"
        placeholder="Mobile number"
      />

      <div *ngIf="form?.mobile?.errors && submit">
        <div *ngIf="form.mobile.errors.required" class="alert alert-danger">
          Mobile is required
        </div>
        <div
          *ngIf="form.name.errors.minlength"
          class="alert alert-danger"
        >
          Mobile must be at least 9 chracters
        </div>
      </div>
    </div>

    <div class="text-right col-12">
      <button class="btn btn-primary m-2" type="submit">
        Add Contact
      </button>
      <button class="btn btn-primary m-2" type="button" routerLink="/">
        Go to Contacts
      </button>
    </div>
  </div>
</form>
